<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Styles.css" />
    <title>Dothraki Translator App</title>

  </head>
  <body>
    
    <h1 class="main-heading">-Dothraki Translator-</h1>

    <div class="translator-area">
      <textarea placeholder="Enter text to translate" id="text-area"></textarea>

      <br />

      <button class="translate-btn">Translate</button>

      <h3 class="output-heading">Your Translated Output is:</h3>
      <div class="output-area"></div>
    </div>

    <script src="/main.js" type="text/javascript"></script>
  </body>
</html>
